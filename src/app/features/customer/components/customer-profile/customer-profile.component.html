<div class="container-fluid main">
  <div class="container p-5">
    <div class="bg-white p-5 shadow rounded">
      <div class="d-flex flex-row justify-content-between">
        <div>
          <h2 class="h2 p-2 text-center text-primary fw-bold">
            Customer Profile
          </h2>
        </div>
        <div>
          <button
            mat-raised-button
            color="primary"
            (click)="changeMode()"
            class="mat-button-lg"
          >
            Edit
          </button>
        </div>
      </div>
      <hr />
      <div class="col-lg-12">
        <img
          [src]="profile_image"
          alt=""
          width="90px"
          class="shadow"
          style="border-radius: 50%"
        />
        <hr />
      </div>
      <form [formGroup]="frmEditData" class="mt-4 row">
        <div class="col-lg-12 mb-3">
          <mat-label for="" class="form-label mt-1 p-1 fs-4">Name :</mat-label
          ><br />
          <span class="p-1 fs-4 text-primary mb-2 mt-2" *ngIf="!editMode">{{
            userData?.displayName
          }}</span>

          <mat-form-field class="col-lg-12" *ngIf="editMode">
            <input matInput type="text" formControlName="displayName" />
          </mat-form-field>
        </div>
        <hr />
        <div class="col-lg-6 mb-4">
          <label for="" class="form-label mt-1 p-1 fs-4">E-mail :</label><br />
          <span class="p-1 fs-4 text-primary" *ngIf="!editMode">{{
            userData?.email
          }}</span>
          <mat-form-field class="col-lg-6" *ngIf="editMode">
            <input matInput type="email" formControlName="email" readonly />
          </mat-form-field>
        </div>
        <div class="form-group col-lg-6">
          <label for="" class="form-label mt-1 p-1 fs-4">Phone :</label><br />
          <span class="p-1 fs-4 text-primary" *ngIf="!editMode">{{
            userData?.phone ? userData?.phone : "You have not given"
          }}</span>
          <mat-form-field class="col-lg-6" *ngIf="editMode">
            <input matInput type="number" formControlName="phone" />
          </mat-form-field>
        </div>
        <hr />
        <div class="form-group col-lg-12 mb-3">
          <label for="" class="form-label mt-1 p-1 fs-4">Address :</label><br />
          <span class="p-1 fs-4 text-primary" *ngIf="!editMode">{{
            userData?.address ? userData?.address : "You have not given"
          }}</span>
          <mat-form-field class="col-lg-12" *ngIf="editMode">
            <textarea matInput formControlName="address"></textarea>
          </mat-form-field>
        </div>
        <hr />
        <div class="form-group col-lg-12 mb-4">
          <label for="" class="form-label mt-1 p-1 fs-4">Password :</label
          ><br />
          <span class="p-1 fs-4 text-primary" *ngIf="!editMode">******</span>

          <mat-form-field class="col-lg-12" *ngIf="editMode">
            <input
              [type]="hide ? 'password' : 'text'"
              matInput
              formControlName="password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <hr />
        <div>
          <button
            *ngIf="editMode"
            mat-raised-button
            color="primary"
            type="button"
            (click)="updateProfile()"
            class="mat-button-lg mx-2"
          >
            {{ fetching }}
          </button>
          <button
            *ngIf="editMode"
            mat-raised-button
            color="warn"
            (click)="cancleEditMode()"
            class="mat-button-lg"
          >
            Cancle
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
