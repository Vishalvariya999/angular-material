<section class="h-100 gradient-form" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12">
        <div class="card rounded-3 text-black">
          <div class="row">
            <div class="col-lg-6 d-flex align-items-center">
              <img
                class="p-3"
                src="assets/images/signUp.jpg"
                alt="photo"
                width="100%"
                height="100%"
              />
            </div>
            <div class="col-lg-6">
              <div class="card-body p-md-1 mx-md-4">
                <div class="text-center">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px"
                    alt="logo"
                  />
                  <h2 class="h2">Registration here!</h2>
                </div>
                <form class="row" [formGroup]="signForm">
                  <mat-form-field class="col-lg-12 mb-3">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput formControlName="displayName" />
                    <mat-error
                      *ngIf="
                        (frmControl['displayName'].touched &&
                          frmControl['displayName'].errors &&
                          frmControl['displayName'].errors['pattern']) ||
                        (frmControl['displayName'].touched &&
                          frmControl['displayName'].pristine) ||
                        (isSubmited &&
                          frmControl['displayName'].pristine &&
                          frmControl['displayName'].invalid)
                      "
                      >Enter valid name</mat-error
                    >
                  </mat-form-field>
                  <mat-form-field class="col-lg-6 mb-3">
                    <mat-label>E-mail Address</mat-label>
                    <input type="email" matInput formControlName="email" />
                    <mat-error
                      *ngIf="
                        (frmControl['email'].touched &&
                          frmControl['email'].errors &&
                          frmControl['email'].errors['pattern']) ||
                        (frmControl['email'].touched &&
                          frmControl['email'].pristine) ||
                        (isSubmited &&
                          frmControl['email'].pristine &&
                          frmControl['email'].invalid)
                      "
                      >Enter valid email</mat-error
                    >
                  </mat-form-field>

                  <mat-form-field class="col-lg-6 mb-3">
                    <mat-label>Phone</mat-label>
                    <input
                      type="number"
                      matInput
                      formControlName="phone"
                      (keypress)="alphabateNotallowed($event)"
                      maxlength="10"
                      #postalCode
                    />
                    <mat-hint align="end"
                      >{{ postalCode.value.length }} / 10</mat-hint
                    >
                    <mat-error
                      *ngIf="
                        (frmControl['phone'].touched &&
                          frmControl['phone'].errors &&
                          frmControl['phone']) ||
                        (frmControl['phone'].touched &&
                          frmControl['phone'].pristine) ||
                        (isSubmited &&
                          frmControl['phone'].pristine &&
                          frmControl['phone'].invalid)
                      "
                      >Enter valid phone number</mat-error
                    >
                  </mat-form-field>
                  <mat-form-field class="col-lg-12 mb-3">
                    <mat-label>Address</mat-label>
                    <textarea matInput formControlName="address"></textarea>
                    <mat-error
                      *ngIf="
                        (frmControl['address'].touched &&
                          frmControl['address'].errors &&
                          frmControl['address']) ||
                        (frmControl['address'].touched &&
                          frmControl['address'].pristine) ||
                        (isSubmited &&
                          frmControl['address'].pristine &&
                          frmControl['address'].invalid)
                      "
                      >Enter valid Address</mat-error
                    >
                  </mat-form-field>
                  <mat-form-field class="col-lg-12 mb-3">
                    <mat-label>Password</mat-label>
                    <input
                      [type]="hide ? 'password' : 'text'"
                      matInput
                      formControlName="password"
                    />
                    <button
                      mat-icon-button
                      matSuffix
                      (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide"
                    >
                      <mat-icon>{{
                        hide ? "visibility_off" : "visibility"
                      }}</mat-icon>
                    </button>
                    <mat-error
                      *ngIf="
                        (frmControl['password'].touched &&
                          frmControl['password'].errors &&
                          frmControl['password'].errors['minLength']) ||
                        (frmControl['password'].touched &&
                          frmControl['password'].pristine) ||
                        (isSubmited &&
                          frmControl['password'].pristine &&
                          frmControl['password'].invalid)
                      "
                      >Enter valid passsword</mat-error
                    >
                  </mat-form-field>
                  <div class="text-center pt-1 mb-2 pb-1">
                    <button
                      class="w-100 mat-button-lg"
                      mat-raised-button
                      color="primary"
                      (click)="onSignup()"
                    >
                      SignUp
                    </button>
                  </div>
                  <div
                    class="d-flex align-items-center justify-content-center pb-4 fw-bold"
                  >
                    <p class="mb-0 me-2">Already have an account ?</p>
                    <a
                      [routerLink]="'/auth/login'"
                      class="text-decoration-none text-danger mb-2 mt-1"
                      >Login Here
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
